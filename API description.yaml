swagger: '2.0'
info:
  description: API documentation.
  version: 1.0.0
  title: Swagger TBFY API
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: fyedro@fi.upm.es
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: contract.swagger.io
basePath: /v2
tags:
  - name: contract
    description: Public procurement contracts
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
schemes:
  - https
  - http
parameters:
  before:  
    in: query
    name: before
    required: false
    type: string
    description: ISO 8601
  status:  
    in: query
    name: status
    required: false
    type: string
    description: contracting status
    enum:
      - pending
      - active
      - cancelled
      - terminated
  after:
    in: query
    name: after
    required: false
    type: string
    description: ISO 8601
paths:
  /release:
    get:
      tags:
        - contracting-process
      summary: Gets a list of contracting processes.
      parameters:
        - $ref: '#/parameters/before'
        - $ref: '#/parameters/after'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                ocid:
                  type: integer
                  format: int64
                id:
                  type: integer
                  format: int64
                date:
                  $ref: '#/definitions/DateTime'
  '/release/{id}':
    get:
      tags:
        - contracting-process
      summary: Find contracting process by ID
      description: Returns a single contracting process
      operationId: getContractingProcessById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contracting process to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ContractingProcess'
        '400':
          description: Invalid ID supplied
        '404':
          description: Contracting process not found
  '/release/{id}/award':
    get:
      tags:
        - contracting-process
      summary: Awards of a contracting process to return
      description: Returns the list of awards of a contracting process
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contracting process to return
          required: true
          type: integer
          format: int64
        - $ref: '#/parameters/before'
        - $ref: '#/parameters/after'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Award'
  '/release/{id}/contract':
    get:
      tags:
        - contracting-process
      summary: Contracts of a contracting process to return
      description: Returns the list of contracts of a contracting process
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contracting process to return
          required: true
          type: integer
          format: int64
        - $ref: '#/parameters/before'
        - $ref: '#/parameters/after'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Contract'
  /contract:
    get:
      tags:
        - contract
      summary: Gets a list of contracts.
      parameters:
        - $ref: '#/parameters/status'
        - $ref: '#/parameters/before'
        - $ref: '#/parameters/after'
      responses:
        '200':
          description: OK
  '/contract/{id}':
    get:
      tags:
        - contract
      summary: Find contract by ID
      description: Returns a single contract
      operationId: getContractById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contract to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Contract'
        '400':
          description: Invalid ID supplied
        '404':
          description: Contract not found
  '/contract/{id}/amendment':
    get:
      tags:
        - contract
      summary: Amendments of a contract to return
      description: Returns a the amendments of a contract
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contract to return
          required: true
          type: integer
          format: int64
        - $ref: '#/parameters/before'
        - $ref: '#/parameters/after'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Amendment'
  '/contract/{id}/document':
    get:
      tags:
        - contract
      summary: Documents of a contract to return
      description: Returns a the documents of a contract
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contract to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Document'
  '/contract/{id}/item':
    get:
      tags:
        - contract
      summary: Items of a contract to return
      description: Returns a list of items of a contract
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contract to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Item'
  /organisation:
    get:
      tags:
        - organisation
      summary: Gets a list of organisations
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                legalname:
                  type: string
                uri:
                  type: string
  '/organisation/{id}':
    get:
      tags:
        - organisation
      summary: Find an organisation by ID
      description: Returns a single organisation
      operationId: getOrganisationById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of organisation to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Organisation'
        '400':
          description: Invalid ID supplied
        '404':
          description: Organisation not found
  '/organisation/{id}/release':
    get:
      tags:
        - organisation
      summary: Contracting-processes of an organisation to return
      description: Returns a list of contracting-process of an organisation
      operationId: getOrganisationContractingProcessById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of organisation to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                date:
                  $ref: '#/definitions/DateTime'
        '400':
          description: Invalid ID supplied
        '404':
          description: Organisation not found
  '/organisation/{id}/award':
    get:
      tags:
        - organisation
      summary: Awards of an organisation to return
      description: Returns a list of awards of an organisation
      operationId: getOrganisationAwardById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of organisation to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                date:
                  $ref: '#/definitions/DateTime'
        '400':
          description: Invalid ID supplied
        '404':
          description: Organisation not found
  /award:
    get:
      tags:
        - award
      summary: Gets a list of awards
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                title:
                  type: string
                description:
                  type: string
                date:
                  $ref: '#/definitions/DateTime'
  '/award/{id}':
    get:
      tags:
        - award
      summary: Find an award by ID
      description: Returns a single award
      operationId: getAwardById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of award to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Award'
        '400':
          description: Invalid ID supplied
        '404':
          description: Organisation not found
  '/award/{id}/amendment':
    get:
      tags:
        - award
      summary: Amendments of an award to return
      description: Returns a list of amendments of an award
      operationId: getAwardsAmendmentsById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of award to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                  format: int64
                rationale:
                  type: string
                date:
                  $ref: '#/definitions/DateTime'
        '400':
          description: Invalid ID supplied
        '404':
          description: Organisation not found
  '/award/{id}/item':
    get:
      tags:
        - award
      summary: Items of an award to return
      description: Returns a list of amendments of an award
      operationId: getAwardsItemsById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of award to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                  format: int64
                description:
                  type: string
        '400':
          description: Invalid ID supplied
        '404':
          description: Award not found
  '/award/{id}/supplier':
    get:
      tags:
        - award
      summary: Suppliers of an award to return
      description: Returns a list of suppliers of an award
      operationId: getAwardsSuppliersById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of award to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                  format: int64
                legalname:
                  type: string
                uri:
                  type: string
        '400':
          description: Invalid ID supplied
        '404':
          description: Award not found
  '/award/{id}/document':
    get:
      tags:
        - award
      summary: Documents of an award to return
      description: Returns a list of documents of an award
      operationId: getAwardsDocumentsById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of award to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                  format: int64
                description:
                  type: string
                uri:
                  type: string
        '400':
          description: Invalid ID supplied
        '404':
          description: Award not found
  /tender:
    get:
      tags:
        - tender
      summary: Gets a list of tenders
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                title:
                  type: string
                description:
                  type: string
  '/tender/{id}':
    get:
      tags:
        - tender
      summary: Find tender by ID
      description: Returns a single tender
      operationId: getTenderById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of a tender to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Tender'
        '400':
          description: Invalid ID supplied
        '404':
          description: Tender not found
  '/tender/{id}/item':
    get:
      tags:
        - tender
      summary: Items of a tender to return
      description: Returns a list of items of a tender
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of tender to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Item'
  '/tender/{id}/release':
    get:
      tags:
        - tender
      summary: Contracting-processes of a tender to return
      description: Returns a list of contracting-process of a tender
      operationId: getTenderContractingProcessById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of tender to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                date:
                  $ref: '#/definitions/DateTime'
        '400':
          description: Invalid ID supplied
        '404':
          description: Organisation not found
  '/tender/{id}/document':
    get:
      tags:
        - tender
      summary: Documents of a tender to return
      description: Returns a list of documents of a tender
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of tender to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Document'
definitions:
  ContractingProcess:
    type: object
    required:
      - ocid
      - id
      - date
      - initiationtype
    properties:
      ocid:
        type: integer
        format: int64
      id:
        type: integer
        format: int64
      date:
        $ref: '#/definitions/DateTime'
      tag:
        type: array
        items:
          type: object
          properties:
            releasetag:
              type: string
      initiationtype:
        type: string
      parties:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            legalname:
              type: string
      buyer:
        type: object
      planning:
        type: object
      tender:
        type: object
      awards:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            title:
              type: string
      contracts:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            title:
              type: string
      language:
        type: string
      relatedprocesses:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            title:
              type: string
  Contract:
    type: object
    required:
      - title
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
      award:
        type: object
        properties:
          id:
            type: integer
            format: int64
          uri:
            type: string
      description:
        type: string
      status:
        $ref: '#/definitions/Status'
      period:
        type: object
        properties:
          start:
            $ref: '#/definitions/DateTime'
          end:
            $ref: '#/definitions/DateTime'
      dateSigned:
        $ref: '#/definitions/DateTime'
      value:
        type: object
        properties:
          amount:
            type: integer
          currency:
            description: ISO-4217
            type: string
    xml:
      name: Contract
  Amendment:
    type: object
    required:
      - title
    properties:
      id:
        type: integer
        format: int64
      date:
        $ref: '#/definitions/DateTime'
      rationale:
        type: string
      description:
        type: string
      amendsReleaseID:
        type: string
      releaseID:
        type: string
      changes:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
  Document:
    type: object
    required:
      - title
      - id
    properties:
      id:
        type: integer
        format: int64
      documenttype:
        type: string
      title:
        type: string
      description:
        type: string
      url:
        type: string
        format: uri
      datepublished:
        $ref: '#/definitions/DateTime'
      datemodified:
        $ref: '#/definitions/DateTime'
      format:
        type: string
      language:
        type: string
  Item:
    type: object
    required:
      - description
      - id
    properties:
      id:
        type: integer
        format: int64
      description:
        type: string
      classification:
        type: object
        properties:
          scheme:
            type: string
          id:
            type: integer
            format: int64
          description:
            type: string
          uri:
            type: string
      quantity:
        type: number
      unit:
        type: string
  Organisation:
    type: object
    required:
      - name
      - id
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      identifier:
        type: object
        required:
          - id
          - legalname
        properties:
          scheme:
            type: string
          id:
            type: string
          legalname:
            type: string
          uri:
            type: string
      additionalIdentifiers:
        type: object
        required:
          - id
          - legalname
        properties:
          scheme:
            type: string
          id:
            type: string
          name:
            type: string
          uri:
            type: string
      address:
        type: object
        required:
          - streetaddress
          - postalcode
        properties:
          streetaddress:
            type: string
          locality:
            type: string
          region:
            type: string
          postalcode:
            type: string
          countryname:
            type: string
      contactpoint:
        type: object
        required:
          - name
        properties:
          name:
            type: string
          email:
            type: string
          telephone:
            type: string
          faxnumber:
            type: string
          url:
            type: string
            format: uri
      roles:
        type: array
        items:
          type: object
          properties:
            partyroles:
              type: string
      details:
        type: object
  Award:
    type: object
    required:
      - title
      - id
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
      description:
        type: string
      status:
        $ref: '#/definitions/Status'
      date:
        $ref: '#/definitions/DateTime'
      value:
        $ref: '#/definitions/Value'
      suppliers:
        type: array
        items:
          type: object
          properties:
            suppliers:
              type: string
      items:
        $ref: '#/definitions/Item'
      contractperiod:
        $ref: '#/definitions/Period'
      documents:
        type: array
        items:
          type: object
          required:
            - id
          properties:
            id:
              type: integer
            title:
              type: string
      amendments:
        type: array
        items:
          type: object
          required:
            - id
          properties:
            id:
              type: integer
            rationale:
              type: string
            date:
              $ref: '#/definitions/DateTime'
  Tender:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
      description:
        type: string
      status:
        $ref: '#/definitions/Status'
      procuringEntity:
        properties:
          id:
            type: integer
            format: int64
          legalname:
            type: string
          uri:
            type: string
      items:
        type: array
        items:
          type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
            description:
              type: string
      value:
        $ref: '#/definitions/Value'
      minValue:
        $ref: '#/definitions/Value'
      procurementMethod:
        $ref: '#/definitions/Method'
      procurementMethodDetails:
        type: string
      procurementMethodRationale:
        type: string
      mainProcurementCategory:
        type: string
      additionalProcurementCategories:
        type: array
        items:
          $ref: '#/definitions/ExtendedProcurementCategory'
      awardCriteria:
        $ref: '#/definitions/AwardCriteria'
      awardCriteriaDetails:
        type: string
      submissionMethod:
        type: array
        items:
          $ref: '#/definitions/SubmissionMethod'
      submissionMethodDetails:
        type: string
      tenderPeriod:
        $ref: '#/definitions/Period'
      enquiryPeriod:
        $ref: '#/definitions/Period'
      hasEnquiries:
        type: boolean
      eligibilityCriteria:
        type: string
      awardPeriod:
        $ref: '#/definitions/Period'
      contractPeriod:
        $ref: '#/definitions/Period'
      numberOfTenderers:
        type: integer
        format: int64
      tenderers:
        type: array
        items:
          $ref: '#/definitions/Organisation'
      documents:
        type: array
        items:
          $ref: '#/definitions/Document'
      milestones:
        type: array
        items:
          $ref: '#/definitions/Milestone'
      amendments:
        type: array
        items:
          $ref: '#/definitions/Amendment'
  Milestone:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
      type:
        type: string
      description:
        type: string
      code:
        type: string
      dueDate:
        $ref: '#/definitions/DateTime'
      dateMet:
        $ref: '#/definitions/DateTime'
      dateModified:
        $ref: '#/definitions/DateTime'
      status:
        $ref: '#/definitions/Status'
      documents:
        type: array
        items:
          $ref: '#/definitions/Document'
  Period:
    type: object
    properties:
      startDate:
        $ref: '#/definitions/DateTime'
      endDate:
        $ref: '#/definitions/DateTime'
      maxExtendedDate:
        $ref: '#/definitions/DateTime'
      duarationInDays:
        type: integer
  Status:
    type: string
    enum:
      - pending
      - active
      - cancelled
      - terminated
  Method:
    type: string
    enum:
      - open
      - selective
      - limited
      - direct
  SubmissionMethod:
    type: string
    enum:
      - electronicSubmission
      - electronicAuction
      - written
      - inPerson
  AwardCriteria:
    type: string
    enum:
      - priceOnly
      - costOnly
      - qualityOnly
      - ratedCriteria
      - lowestCost
      - bestProposal
      - bestValueToGovernment
      - singleBidOnly
  ExtendedProcurementCategory:
    type: string
    enum:
      - goods
      - works
      - services
      - consultingServices
  Value:
    type: object
    properties:
      amount:
        type: integer
      currency:
        type: string
  DateTime:
    type: object
    properties:
      date:
        type: string
        description: ISO 8601
      time:
        type: integer
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
