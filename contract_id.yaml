swagger: '2.0'
info:
  description: API example.
  version: 1.0.0
  title: Swagger TBFY API
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: fyedro@fi.upm.es
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: contract.swagger.io
basePath: /v2
tags:
  - name: contract
    description: Public procurement contracts
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
schemes:
  - https
  - http
paths:
  '/contract/{id}''':
    get:
      tags:
        - contract
      summary: Find contract by ID
      description: Returns a single contract
      operationId: getContractById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of contract to return
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/contract'
        '400':
          description: Invalid ID supplied
        '404':
          description: Contract not found
      security:
        - api_key: []
securityDefinitions:
  contract_auth:
    type: oauth2
    authorizationUrl: 'http://contract.swagger.io/oauth/dialog'
    flow: implicit
    scopes:
      'write:contracts': modify contracts
      'read:contracts': read your contracts
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  Category:
    type: object
    properties:
      id:
        type: integer
        format: int64
      awardId:
        type: integer
        format: int64
      title:
        type: string
      description:
        type: string
      status:
        type: string
      period:
        type: object
      value:
        type: object
      items:
        type: array
        items:
          type: integer
      dateSigned:
        type: object
      documents:
        type: array
        items:
          type: integer
      implementation:
        type: object
      relatedProcesses:
        type: array
        items:
          type: string
      milestones:
        type: array
        items:
          type: integer  
      amendments:
        type: array
        items:
          type: string 
    xml:
      name: Category
  Tag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
    xml:
      name: Tag
  contract:
    type: object
    required:
      - title
    properties:
      id:
        type: integer
        format: int64
      category:
        $ref: '#/definitions/Category'
      name:
        type: string
        example: furniture
      tags:
        type: array
        xml:
          name: tag
          wrapped: true
        items:
          $ref: '#/definitions/Tag'
      status:
        type: string
        description: contract status
        enum:
          - available
          - pending
          - sold
    xml:
      name: Contract
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
